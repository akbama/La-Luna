<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Registration Form</title>
	<link rel='stylesheet' href='admin_2.css'>
</head>
<body onload ="def();">

<div class='title'>
    Registration Form
</div>

<div class='navi'>
    <button class = 'navi_btn'>Service</button>
    <button class = 'navi_btn'>Groomer</button>
    <button class = 'navi_btn'>Admin Details</button>
</div>
<div class='wrapper'>
    <div class='form'>
        <div class='inputfield'>
            <label>Service Name</label>
            <input type='text' class='input'>
        </div>  
        <div class='inputfield'>
            <label>Price</label>
            <input type='text' class='input'>
        </div>  
        <div class='inputfield radio'>
            <label>Commission</label>
            <label class='check'>
            <input type='radio' checked='checked' name='commision_bool' value='yes'>
            <span class='checkmark'></span>
            </label>
            <p>Yes</p>
            <label class='check'>
            <input type='radio' name='commision_bool' value='no'>
            <span class='checkmark'></span>
            </label>
            <p>No</p>
        </div> 
        <div class='inputfield'>
            <input type='submit' value='Save' class='btn'>
        </div>
    </div>
</div>

<script src = 'admin_2.js'></script>
	
</body>
</html>
